<!DOCTYPE html> 
<HTML> 
  <HEAD> 
    <META charset="utf-8"> 
    <TITLE>Пример страницы</TITLE> 
  </HEAD> 
  <BODY> 
     <h1 align="center">Заполните анкету</h1>
     <form name="survey" method="get" action="http://fe.it-academy.by/TestForm.php">
      <fieldset>
        <legend>Личные данные</legend>
        <label>
          <input type="text" name="surname" placeholder="Фамилия" required autofocus size="25" pattern="[А-Яа-я]+$" title="Только кириллица, без пробелов">        </label><br>   
        <label>
          <input type="text" name="name" placeholder="Имя" required size="20" pattern="[А-Яа-я]+$" title="Только кириллица, без пробелов">
        </label><br>  
        <label>
          <input type="text" name="name1" placeholder="Отчество" required size="24" pattern="[А-Яа-я]+$" title="Только кириллица, без пробелов">
        </label>   
          <fieldset>
            <legend>Паспортные данные</legend>
            <label>
            <input type="text" name="series" required size="2" maxlength="2" pattern="[A-Z]{2}" title="Серия-только заглавные 2 латинские буквы с длинной 2, количество букв не менее 2">
            <input type="text" name="number" required size="7" maxlength="7" pattern="[0-9]{7}" title="Номер паспорта - только цифры с длинной 7 и максимальным количеством символов 7, количество цифр не менее7">
          </label>
          </fieldset>  
          <fieldset>
            <LEGEND>Дата рождения</LEGEND>
            <label>
              <input type="text" name="year" size="4" maxlength="4" pattern="[0-9]{4}" placeholder="2000" title="Год рождения 4-е цифры ">
            </label><br>
            <label>
              <select name="month" id="month" title="Месяц рождения">
                <option value="1" selected>Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
              </select>
            </label><br>
            <label>
              <input type="number" name="date" min="1" max="31" step="1" title="Дата рождения. Диапозон от 1 до 31">
            </label>
          </fieldset> 
          <select name="nationality" id="nationality" required title="Национальность">
            <option value="Belarus">РБ</option>
            <option value="Russia">Россия</option>
            <option value="Poland">Польша</option>
            <option value="Lithuania">Литва</option>
            <option value="Latvia">Латвия</option>
          </select><br>
          <label>Адрес:<br>
            <input type="text" name="adress">
          </label>
        </fieldset>
        <fieldset>
          <legend>Интересы</legend>
            <fieldset>
              <legend>array: Хобби</legend>
                <label>
                  <input type="checkbox" name="hobby[]" value="Fishing">Рыбалка
                </label><br>
                <label>
                  <input type="checkbox" name="hobby[]" value="Astronomy">Астрономия
                </label><br>
                <label>
                  <input type="checkbox" name="hobby[]" value="Diving">Дайвинг
                </label><br>
                <label>
                  <input type="checkbox" name="hobby[]" value="Stamps" >Марки
                </label>
            </fieldset>
            <fieldset>
              <legend>Домашние животные:</legend>
              <select name="animals[]" size="12" multiple id="list" title="возможность выбора нескольких вариантов">
                <optgroup label="Попугаи">
                  <option value="Wavy">Волнистый</option>
                  <option value="ara">Ара</option>
                  <option value="Lovebirds">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                  <option value="Crucian carp">Караси</option>
                  <option value="Perch">Окунь</option>
                  <option value="Sturgeon">Осётр</option>
                </optgroup>  
                <optgroup label="Птицы">
                  <option value="crows">Стая ворон</option>
                  <option value="Stork">Аист</option>
                  <option value="Archaeopteryx">Археоптерикс</option>
                </optgroup>
              </select>
            </fieldset>
        </fieldset>
        <fieldset>
          <legend>Данные для входа и восстановления пароля</legend>
          <input type="text" name="login" placeholder="Логин" size="20" minlength="5" pattern="[A-Za-z]+" required title="Только латиница, без пробелов, не менее 5 символов"><br>
          <input type="password" name="password" placeholder="Пароль"size="20" minlength="10" pattern="[A-Za-z]+" required autocomplete="off" title="Только латиница, без пробелов, не менее 10 символов" >
        </fieldset>
        <fieldset>
          <legend>Координаты:</legend>
          <input type="email" name="email" placeholder="введите адрес почты"><br>
          <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
          <legend>Цифры</legend>
          <input type="number" min="-2.5" max="2.5" step="0.1"><br>
          <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
          <legend>Кнопки управления</legend>
          <input type="submit" value="Отправить">
          <input type="reset" value="Сбросить"><br>
          <img src="загрузка.png">
    </button>
    
        </fieldset>
     </form>
     </BODY> 
</HTML>
